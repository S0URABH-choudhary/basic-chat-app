<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat APP</title>
    <link rel="shortcut icon" href="./assets/icons8-signal-app-64.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="option-section">
            <div class="logo"></div>
        </div>
        <div id="chat" class="chat-section">
            <div class="chat-header"></div>
            <div class="left">hello,how are you ?</div>
            <div class="right">hey, am fine</div>
            <form id="message-container" class="form">
                <input type="text" id="message-input" id="input" placeholder="type something here ...">
                <button onclick="sendmessage()" type ="submit"  id = "send"><i class="fa-regular fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</body>
    <script src="https://kit.fontawesome.com/7b43e0e106.js" crossorigin="anonymous"></script>
    <script  src="socket.io/socket.io.js"></script>
    <script  src="script.js"></script>
</html>
